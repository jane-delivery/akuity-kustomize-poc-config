apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: dev
  namespace: kustomize-poc
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: kustomize-poc
    sources:
      direct: true
  promotionTemplate:
    spec:
      steps:
      - uses: git-clone
        config:
          repoURL: https://github.com/jane-delivery/akuity-kustomize-poc-config
          checkout:
          - branch: main
            path: ./src
      - uses: kustomize-set-image
        as: update-image
        config:
          path: ./src/app/base
          images:
          - image: ghcr.io/jane-delivery/akuity-poc-app
      - uses: kustomize-build
        config:
          path: ./src/app/base
          outPath: ./src/dev/manifests.yaml
      - uses: git-commit
        as: commit
        config:
          path: ./src
          messageFromSteps:
          - update-image
      - uses: git-push
        config:
          path: ./src
          targetBranch: main
---
